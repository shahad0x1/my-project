<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stusim.css" rel="stylesheet">
    <title>Saudi Stadiums</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.stusim.css" rel="stylesheet" href="stusim.css" >
    <style>
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- الكارد الأول -->
        <div class="custom-card" :hover>
            <hr class="custom-divider">
            <img src="image/photo_2024-12-23_13-36-57.jpg" class="card-img-top" alt="King Fahd International Stadium">
            <div class="card-body">
                <h3 class="card-title text-success">King Fahd International Stadium</h3>
                <h5 class="text-muted">Riyadh</h5>
                <p class="card-text">The stadium hosts international and local football matches.<br>
                Capacity: 68,000 spectators.</p>
                <a href="#" class="btn btn-green">View More</a>
            </div>
        </div>

        <!-- الكارد الثاني -->
        <div class="custom-card " :hover >
            <hr class="custom-divider">
            <img src="image/photo_2024-12-23_13-28-49.jpg" class="card-img-top" alt="King Abdullah Sports City Stadium">
            <div class="card-body">
                <h3 class="card-title text-success">King Abdullah Sports City Stadium</h3>
                <h5 class="text-muted">Jeddah</h5>
                <p class="card-text">The stadium is known for its advanced facilities and world-class design.<br>
                Capacity: 62,000 spectators.</p>
                <a href="#" class="btn btn-green">View More</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
